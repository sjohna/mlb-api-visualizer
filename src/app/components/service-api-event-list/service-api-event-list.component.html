<div class="serviceEventsContainer d-flex">
    <div>
        <button (click)="expanded = !expanded" class="bg-blue-500 text-white mx-1 p-2 rounded-md hover:bg-blue-600">
            <i *ngIf="!expanded" class="pi pi-caret-right"></i>
            <i *ngIf="expanded" class="pi pi-caret-left"></i>
        </button>
    </div>
    <div *ngIf="expanded" class="container flex-fill" [@slideInOut]>
        <div class="row" *ngFor="let e of dataServiceEvents">
            <div class="col-2">
                {{e.status}}
            </div>
            <div class="col-10">
                {{e.method}} <a href="{{e.url}}" target="_blank">{{e.url}}</a>
            </div>
        </div>
    </div>
</div>
