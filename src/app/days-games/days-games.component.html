<div 
    class="container-lg bg-dark text-white">
    <div class="navbar">
        <button class="btn btn-primary" (click)="previousDay()"><i class="pi pi-caret-left"></i></button>
        <div>
            <h4>{{daysGamesData ? daysGamesData?.games.length : 'loading'}} games for {{gamesDate | dayOfWeek | titlecase}}, {{gamesDate}}</h4>
        </div>
        <div>
            <button 
            class="btn btn-primary mx-1" 
            (click)="reload()"
            pTooltip="{{lastDataLoadTime?.toLocaleString()}}">
                <i class="pi pi-refresh"></i>
            </button>
            <button 
            class="btn btn-primary" 
            (click)="nextDay()">
                <i class="pi pi-caret-right"></i>
            </button>
        </div>
    </div>
</div>

<div class="container" *ngIf="daysGamesData">
    <div class="row row-cols-2 pt-1">
        <div class="col p-1" *ngFor="let game of daysGamesData.games">
            <app-days-games-game [game]="game"></app-days-games-game>
        </div>
    </div>
</div>
