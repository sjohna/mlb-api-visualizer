<div class="container border">
    <div class="row">
        <div class="col-8">
            <div class="row" [class.winningTeamRow]="awayTeamWon">
                <div class="col-10">
                    <span>{{game.teams.away.team.name}}</span>
                </div>
                <div class="col-2">
                    <span *ngIf="scoreAvailable">{{game.live.liveData.linescore.teams.away.runs}}</span>
                </div>
            </div>
            <div class="row"  [class.winningTeamRow]="homeTeamWon">
                <div class="col-10">
                    <span>{{game.teams.home.team.name}}</span>
                </div>
                <div class="col-2">
                    <span *ngIf="scoreAvailable">{{game.live.liveData.linescore.teams.home.runs}}</span>
                </div>
            </div>
        </div>
        <div class="col-4">
            {{game.status.detailedState}} <span *ngIf="game.status.reason">({{game.status.reason}})</span>
        </div>
    </div>
</div>
