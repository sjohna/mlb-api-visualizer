<div class="game">
    <div class="scoreBoard">
        <div class="gameRow" [class.winningTeamRow]="awayTeamWon">
            <div>
                <span class="underline">{{awayTeamName}}</span>
            </div>
            <div class="score flex-align-right">
                <span *ngIf="scoreAvailable">{{awayTeamRuns}}</span>
            </div>
        </div>
        <div class="gameRow"  [class.winningTeamRow]="homeTeamWon">
            <div>
                <span>{{homeTeamName}}</span>
            </div>
            <div class="flex-align-right">
                <span *ngIf="scoreAvailable">{{homeTeamRuns}}</span>
            </div>
        </div>
    </div>
    <div class="gameState">
        {{gameStateString}}
        <i class="pi pi-calendar-minus icon-link" pTooltip="Rescheduled for {{rescheduledToDate}}" *ngIf="rescheduledToDate" (click)="changeDate(rescheduledToDate)"></i>
        <i class="pi pi-calendar-plus icon-link" pTooltip="Rescheduled from {{rescheduledFromDate}}" *ngIf="rescheduledFromDate" (click)="changeDate(rescheduledFromDate)"></i>
    </div>
</div>
